<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fafbfc"/>
      <stop offset="50%" stop-color="#f5f6f8"/>
      <stop offset="100%" stop-color="#f0f1f4"/>
    </linearGradient>
    <linearGradient id="accent-soft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(196,43,43,0.06)"/>
      <stop offset="100%" stop-color="rgba(196,43,43,0.02)"/>
    </linearGradient>
    <radialGradient id="orb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(196,43,43,0.04)"/>
      <stop offset="70%" stop-color="rgba(196,43,43,0.01)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <filter id="blur-soft">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#sky)"/>
  <rect width="1920" height="1080" fill="url(#accent-soft)"/>
  <!-- Central rotor suggestion: soft concentric circles -->
  <g opacity="0.35" filter="url(#blur-soft)">
    <circle cx="960" cy="540" r="280" stroke="rgba(196,43,43,0.08)" stroke-width="1" fill="none"/>
    <circle cx="960" cy="540" r="220" stroke="rgba(107,107,107,0.06)" stroke-width="1" fill="none"/>
    <circle cx="960" cy="540" r="160" stroke="rgba(196,43,43,0.06)" stroke-width="1" fill="none"/>
    <circle cx="960" cy="540" r="100" stroke="rgba(107,107,107,0.05)" stroke-width="1" fill="none"/>
  </g>
  <!-- Soft radial lines (magnetic field / control flow) -->
  <g opacity="0.2" stroke="rgba(196,43,43,0.07)" stroke-width="0.5" fill="none">
    <line x1="960" y1="540" x2="1400" y2="340"/>
    <line x1="960" y1="540" x2="1320" y2="540"/>
    <line x1="960" y1="540" x2="1400" y2="740"/>
    <line x1="960" y1="540" x2="960" y2="140"/>
    <line x1="960" y1="540" x2="520" y2="340"/>
    <line x1="960" y1="540" x2="600" y2="540"/>
    <line x1="960" y1="540" x2="520" y2="740"/>
    <line x1="960" y1="540" x2="960" y2="940"/>
  </g>
  <!-- Glow orbs -->
  <circle cx="1200" cy="320" r="320" fill="url(#orb)" opacity="0.9"/>
  <circle cx="720" cy="720" r="280" fill="url(#orb)" opacity="0.6"/>
  <!-- Very subtle grid (sensor/circuit feel) -->
  <g opacity="0.12">
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(107,107,107,0.15)" stroke-width="0.5"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#grid)"/>
  </g>
</svg>
